          # available in systemd v244 and higher.
          ExecStart=/bin/bash -c " \
            until \
            /usr/bin/podman run --rm \
            --authfile /var/lib/kubelet/config.json \
            --net=host \
            --security-opt label=disable \
            --volume /etc/systemd/system:/etc/systemd/system \
            quay.io/openshift-release-dev/ocp-v4.0-art-dev@sha256:6634045cd8d098e3f74f51278ba799da25997e4487b4842a175dc74192e96e41 \
            node-ip \
            set \
            --retry-on-failure \
            $KUBELET_NODEIP_HINT; \
            do \
            sleep 5; \
            done"
